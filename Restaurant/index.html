<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Header with Nav Section -->

        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <h1 class="h1 logo fw-bolder">
                        <span class="">Resto.</span>Rant
                    </h1>
                </div>

                <div class="col-10">
                    <nav class="navbar navbar-expand-sm">
                        <div class="container-fluid">
                            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto fw-semibold navigation">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Menu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <main>

        <!-- Hero Section -->
        <section class="hero pt-5" id="Home">
            <div class="hero-container z-2 d-flex align-items-center  ">
                <div class="container pt-2">
                    <div class="row my-4">
                        <div class="col-12 hero-text">
                            <h1 class="h1 fw-bolder text-center">Welcome to <span>RESTO.</span>Rant</h1>
                            <p class="text-center">The best place to eat in town</p>
                            <!-- CTA Buttons -->
                            <div class="text-center my-4">
                                <a href="#" class="btn cta-button btn-sm mx-2">Order Now</a>
                                <a href="#" class="btn cta-button-outline btn-sm mx-2">View Menu</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </section>

        <!-- Menu Section -->
        <section class="menu">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="h2 text-center fw-bolder">Our Menu</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="images/food1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fw-bolder">Food Item 1</h5>
                                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
                                    voluptates
                                    quidem
                                    quod
                                    quos
                                    quae
                                    quibusdam
                                    quia
                                    quae
                                </p>
                                <a href="#" class="btn btn-primary">Order Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- About Us section -->


        <!-- Contact Section -->

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
